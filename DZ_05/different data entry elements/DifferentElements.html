<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="DifferentElementsMain.css" />
  </head>
  <body>
    <div>
      <h1>Inputs</h1>
      <input type="text" placeholder="Enter some text" />
      <input type="text" class="valid" placeholder="Valid text" />
      <input type="text" class="invalid" placeholder="Invalid text" />
      <h1>Check boxes</h1>
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox">Subscribe</label>
      <input type="checkbox" class="uncheckbox" id="uncheckbox" />
      <label for="uncheckbox">Subscribe</label>
      <h1>Radio buttons</h1>
      <p1>Gender:</p1>
      <input type="radio" name="a" class="radio" id="radio" />
      <label for="radio">Male</label>
      <input type="radio" name="a" class="unradio" id="unradio" />
      <label for="unradio">Female</label>
      <h1>Buttons</h1>
      <form>
        <button id="my-button" class="btn-active" type="button">Active</button>
        <button id="my-button" class="btn-hover" type="button">Hover</button>
        <button id="my-button" class="btn-danger" type="button">Danger</button>
        <button id="my-button" class="btn-hovernew" type="button">Hover</button>
        <button id="my-button" class="btn-disable" disabled>Disable</button>
        <button id="my-button" class="btn-coursegreen" type="button">+</button>
        <button id="my-button" class="btn-coursered" type="button">-</button>
      </form>
      <h1>Text area</h1>
      <textarea
        name="text"
        id="area"
        cols="30"
        placeholder="Enter some text..."
        rows="10"
      ></textarea>
    </div>
  </body>
</html>
